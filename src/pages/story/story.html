<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>TLE | {{story.category}}</ion-title>
        <img src="assets/img/tle.jpg" class="logo" />
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="headline">
        <img [src]="story.image" class="headline-image" />
        <h3 class="headline-text" [innerHTML]="story.title"></h3>
    </div>
    <h4 class="byline">By {{story.author}} on {{story.date}}</h4>
    <div class="story-content" [innerHTML]="story.content">
    </div>

</ion-content>
