<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <h1 [hidden]="cloak">TLE | <span [innerHTML]="category"></span></h1>
            <img src="assets/img/tle.jpg" class="logo" />
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content [hidden]="cloak">
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
	<div class="headline" [navPush]="pushPage" [navParams]="{id: headline.id}">
        <img [src]="headline.image" />
        <h3 class="headline-text" [innerHTML]="headline.title"></h3>
    </div>
  	<div class="category-stories">
	    <div *ngFor="let story of stories" class="story" [navPush]="pushPage" [navParams]="{id: story.id}">
            <div class="story-image" [ngStyle]="{'background-image': 'url(' + story.image + ')'}"></div>
	        <p class="story-title" [innerHTML]="story.title"></p>
	        <p class="story-date" [innerHTML]="story.date"></p>
	    </div>
        <div class="story load-more" (click)="loadMore()">
            {{ loadText }}
        </div>
    </div>
</ion-content>
