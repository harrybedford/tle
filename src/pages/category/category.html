<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>TLE | {{category}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

<h2 class="page-title">{{category}}</h2>

<div *ngFor="let story of stories" class="story">
<p class="story-title">{{story.headline}}</p>
<p class="story-date">{{story.date}}</p>
<img src="assets/img/Trump-Devil.jpg" class="story-image" />
</div>

</ion-content>
