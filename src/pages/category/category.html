<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>TLE | {{category}}</ion-title>
        <img src="assets/img/tle.jpg" class="logo" />
    </ion-navbar>
</ion-header>
<ion-content>
	<div class="headline">
        <img [src]="headline.image" />
        <h3 class="headline-text" [innerHTML]="headline.title"></h3>
    </div>
  	<div class="category-stories">
	    <div *ngFor="let story of stories" class="story">
            <div class="story-image" [ngStyle]="{'background-image': 'url(' + story.image + ')'}"></div>
	        <p class="story-title">{{story.title}}</p>
	        <p class="story-date">{{story.date}}</p>
	    </div>
    </div>
    <button ion-button full color="dark">Load More +</button>
</ion-content>
